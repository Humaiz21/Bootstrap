<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="upper"></div>
        <div class="row">
            <div class="col-md-4 offset-md-4 form-div">
                <form id="form-information">
                    <h1 class="text-center text-primary">Information</h1>
                    
                    <div class="form-group">
                        <input type="text" name="first-name" class="form-control form-control-lg" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="last-name" class="form-control form-control-lg" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" class="form-control form-control-lg" placeholder="Enter Your Email" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control-lg btn-block btn-outline one mt-4" id="sel1">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control-lg btn-block" id="birthday" placeholder="Enter birthday" name="birthday" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" form="form-information" value="Sign Up" class="btn btn-primary btn-block">
                    </div>
                </form>
            </div>
        </div>
        <div class="lower"></div>
    </div>
</body>
</html>
